{% include "authentication/mainHeader.html" %}
{%load static%}
    <div class="col-md-8 col-lg-7 col-xl-6">
                
      <img src={% static 'logo.png' %}
        class="img-fluid" alt="Phone image">
    </div>
    <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">

      <div class="text-center pt-4">
        <h1 class="fw-semibold fs-1"> Forget Password ? </h1>
      </div>
      <div class="text-center pb-5"> 
        <h3 class="fw-fw-semibold">(No worries)</h3> 
      </div>

      <form method="POST">
      {% csrf_token %}
      <!-- Email input -->
      <div class="form-outline mb-4">
        <label class="form-label fw-semibold" for="email">Enter Your Email Address</label>
        <input type="email" id="email" class="form-control form-control" placeholder="example@gmail.com" name="email"/>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-outline-primary btn btn-block">Reset Password</button>

      </form>
{% include "authentication/mainFooter.html" %}
