{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <!-- <link rel="stylesheet" href="{% static 'contcss.css' %}"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha384-jLKHWMpclM2C6e1wJFNp4Qdv/4cEXiFSID2n5IZ9v5Rtgv5FHzRMAo5sD2RdZDg6" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="{% static 'style.css' %}"> -->



  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }

    .contact-detail-box {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .contact-detail-box:hover {
      transform: translateY(-10px);
    }

    .contact-detail-box h4 {
      font-weight: 600;
      margin-top: 15px;
    }

    .contact-detail-box i {
      color: #007bff;
    }

    .contact-map iframe {
      border-radius: 8px;
      border: 0;
    }

    .form-main .form-group label {
      font-weight: 600;
      color: #333333;
    }

    .form-main .form-control {
      border-radius: 8px;
      border: 1px solid #ced4da;
      padding: 10px;
    }

    .form-main .form-control:focus {
      border-color: #007bff;
      box-shadow: none;
    }

    .submit-btn {
      background-color: #007bff;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }

    .error {
      color: #dc3545;
      font-size: 0.9em;
      margin-top: 5px;
    }
  </style>

  <title>Contact Us</title>
</head>

<body>
  <div class="container">
    <div class="row text-center mt-5">
      <div class="col-sm-4">
        <div class="contact-detail-box p-4">
          <i class="fas fa-phone fa-3x text-primary mb-3"></i>
          <h4>Get In Touch</h4>
          <p><abbr title="Phone">P:</abbr> (123) 456-7890</p>
          <p>E: <a href="mailto:email@email.com" class="text-primary">HabibiFoods@email.com</a></p>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="contact-detail-box p-4">
          <i class="fas fa-map-marker-alt fa-3x text-primary mb-3"></i>
          <h4>Our Location</h4>
          <address>
            SCO 52 Sector 17 <br>
            Chandigarh, 124107<br>
          </address>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="contact-detail-box p-4">
          <i class="fas fa-headset fa-3x text-primary mb-3"></i>
          <h4>24x7 Support</h4>
          <p>Dial to</p>
          <h6 class="text-primary">1234 567 890</h6>
        </div>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-md-6">
        <div class="contact-map">
          <iframe
            src="https://www.google.com/maps/embed/v1/place?q=New+York+University&amp;key=AIzaSyBSFRN6WWGYwmFi498qXXsD2UwkbmD74v4"
            frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
            style="width: 100%; height: 360px;"></iframe>
        </div>
      </div>

      <div class="col-md-6">
        <form role="form" name="ajax-form" id="ajax-form" method="post" class="form-main">
          {% csrf_token %}
          <div class="form-group">
            <label for="name2">Name</label>
            <input class="form-control" id="name2" name="name" type="text" placeholder="Name">
            <div class="error" id="err-name" style="display: none;">Please enter name</div>
          </div>

          <div class="form-group">
            <label for="email2">Email</label>
            <input class="form-control" id="email2" name="email" type="email" placeholder="E-mail">
            <div class="error" id="err-emailvld" style="display: none;">E-mail is not a valid format</div>
          </div>

          <div class="form-group">
            <label for="message2">Message</label>
            <textarea class="form-control" id="message2" name="subject" rows="5" placeholder="Message"></textarea>
            <div class="error" id="err-message" style="display: none;">Please enter message</div>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary submit-btn">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
