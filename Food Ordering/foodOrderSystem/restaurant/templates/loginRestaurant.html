{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body style="font-family:poppins; font:28px">
    <section class="vh-95">
        <div class="container  h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">

                <div class="col-md-8 col-lg-7 col-xl-6 sticky-lg-bottom">

                    <img src={% static 'logo.png' %} class="img-fluid " alt="Phone image">
                    
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">

                    <div class="text-center py-3">
                        <h1 class="fw-semibold fs-1"> RESTAURANT LOGIN </h1>
                    </div>

                    <form method="POST">
                        {% csrf_token %}
                        {% if messages%}
                        {% for message in messages %}

                        {% if message.tags == 'error' %}
                        <div class="alert alert-danger" role="alert">
                            {{message|safe}}
                        </div>
                        {% else %}
                        <div class="alert alert-primary" role="alert">
                            {{message|safe}}
                        </div>
                        {% endif %}

                        {% endfor %}

                        {% endif %}
                        <!-- Email input -->
                        <section id="section1">
                            <div class="form-outline my-4">
                                <label class="form-label fw-semibold" for="email">Email Address</label>
                                <input type="email" id="email" class="form-control form-control"
                                    placeholder=" Example@gmail.com" name="email" required />
                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label fw-semibold" for="password">Password</label>
                                <input type="password" id="password" class="form-control form-control"
                                    placeholder="password" name="password" required />
                                <br>
                                <a href={% url "forgetPassword" %}>Forgot password?</a>

                                <div class="d-flex justify-content-center align-items-center my-5">

                                    <button type="submit"
                                        class="btn container-fluid btn-primary justify-content-center btn btn-block">Submit</button>

                                </div>

                                <div class="text-center my-3">
                                    <p class="fw-bold text-muted"> OR </p>
                                    <p>Not a member?<a href={% url "registerRestaurant" %}> Register</a></p>

                                </div>
                                <div class="text-center my-5">
                                    <a href={% url "login" %}
                                        class="btn btn-danger btn-block container-fluid">User Login</a>

                                </div>
                        </section>
                    </form>

                </div>
            </div>
        </div>
    </section>
</body>

</html>
