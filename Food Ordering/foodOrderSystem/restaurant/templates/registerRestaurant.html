<body style="font-family:poppins; font:28px">
    <section class="vh-95">
        <div class="container  h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">

                <div class="col-md-8 col-lg-7 col-xl-6 sticky-lg-bottom">

                    <img src={% static 'logo.png' %} class="img-fluid " alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">

                    <div class="text-center py-5">
                        <h1 class="fw-semibold fs-1"> RESTAURANT  REGISTER  </h1>
                    </div>
                    
                    <form method="POST">

                            $(document).ready(function() {

                        {% csrf_token %}
                        <!-- Email input -->
                        {% if showSuccess %}
                        <div class=" container-fluid justify-content-center my-4">
                          <p class="form-control bg-success">Success</p>
                        </div>
                        {% endif %}
                        
                        <section id="section1">
                        <div class="form-outline my-4">
                            <label class="form-label fw-semibold" for="restaurantName">Restaurant Name</label>
                            <input type="text" id="restaurantName" class="form-control form-control"
                                placeholder="Restaurant Name" name="restaurantName" required/>
                                
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label fw-semibold" for="address">Restaurant Address</label>
                            <input type="text" id="address" class="form-control form-control"
                                placeholder="Full Address" name="address" required/>
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label fw-semibold" for="restaurantContact">Contact number at restaurant</label>
                            <input type="number" id="restaurantContact" class="form-control form-control"
                                placeholder="Customers may call on this number" name="restaurantContact" required/>
                        </div>

                            <button type="button" id="nextButton" class="btn container-fluid btn-outline-primary justify-content-center btn btn-block">Next</button>
                            
                        </div>
                        <div class="text-center">
                            <p class="fw-bold text-muted"> OR </p>
                            <p>Already a member? <a href={% url "loginRestaurant" %}>Login</a></p>
                            
                        </div>
                        
      
                    </section>
                   

                    <section id="section2">

                         -->

                        <div class="form-outline mb-4">
                            <label class="form-label fw-semibold" for="ownerName">Owner Name</label>
                            <input type="text" id="ownerName" class="form-control form-control "
                                placeholder="Owner Name" name="ownerName" required/>
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label fw-semibold" for="email">Owner Email Address</label>
                            <input type="email" id="email" class="form-control form-control"
                                placeholder="example@gmail.com" name="email" required/>
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label fw-semibold" for="password">Password</label>
                            <input type="password" id="password" class="form-control form-control"
                                placeholder="Password" name="password" required/>
                        </div>  
                     
                        <div class="d-flex justify-content-center align-items-center mb-4">
                            <!-- Checkbox -->
                    
                            <button type="submit"  class="btn container-fluid btn-danger justify-content-center btn btn-block">Submit</button>
                            
                        </div>
      

                        
                        <div class="text-center">
                            <p class="fw-bold text-muted"> OR </p>
                            <p>Already a member? <a href={% url "loginRestaurant" %}>Login</a></p>
                            
                        </div>
                    </section>
                    </form>

                </div>
            </div>
